<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
<div class="main">
<div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter your first name"><br><br>
            <label>Last name : </label><br>
            <input type="text" name="lname" id="name" placeholder="Enter your last name"><br><br>            
            <label>Your Age : </label>
            <br>
            <input type="number" name="age" id="name" placeholder="How old are you"><br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter you email"><br><br>
            <label>Gender : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Known Language : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="english">
            &nbsp;
            <span id="english">English</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="hindi">
            &nbsp;
            <span id="hindi">Hindi</span><br><br>
            <input type="checkbox" name="t&c" id="t&c" <a href="#">I agree to the terms and conditions</a><br><br>
            <input type="submit" value="Apply" name="submit" id="submit">

        </form>
</div>
</div>
</body>
</html>
